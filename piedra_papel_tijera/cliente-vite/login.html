<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Iniciar Sesión - Piedra Papel Tijera</title>
    <style>
      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #2c3e50;
        margin: 0;
      }
      .card {
        background: white;
        padding: 2.5rem;
        border-radius: 10px;
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
        width: 350px;
      }
      h2 {
        text-align: center;
        color: #333;
        margin-bottom: 1.5rem;
      }
      .form-group {
        margin-bottom: 15px;
      }
      label {
        display: block;
        margin-bottom: 5px;
        color: #666;
        font-weight: bold;
      }
      input {
        width: 100%;
        padding: 10px;
        box-sizing: border-box;
        border: 1px solid #ddd;
        border-radius: 5px;
        font-size: 16px;
      }
      button {
        width: 100%;
        padding: 12px;
        background-color: #27ae60;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 16px;
        font-weight: bold;
        transition: background 0.3s;
      }
      button:hover {
        background-color: #219150;
      }
      .error {
        color: #e74c3c;
        text-align: center;
        margin-top: 15px;
        font-size: 0.9em;
        display: none;
      }
      .link {
        text-align: center;
        margin-top: 20px;
        font-size: 0.9em;
      }
      a {
        color: #3498db;
        text-decoration: none;
      }
    </style>
  </head>
  <body>
    <div class="card">
      <h2>Bienvenido</h2>
      <form id="loginForm">
        <div class="form-group">
          <label for="identificador">Usuario o Email</label>
          <input
            type="text"
            id="identificador"
            name="identificador"
            required
            placeholder="Ej: goku o goku@mail.com"
          />
        </div>

        <div class="form-group">
          <label for="password">Contraseña</label>
          <input type="password" id="password" name="password" required />
        </div>

        <button type="submit">Entrar</button>
      </form>

      <p id="mensajeError" class="error"></p>

      <div class="link">
        ¿No tienes cuenta? <a href="registro.html">Regístrate aquí</a>
      </div>
    </div>

    <script>
      const form = document.getElementById("loginForm");
      const mensajeError = document.getElementById("mensajeError");

      form.addEventListener("submit", async (e) => {
        e.preventDefault();
        mensajeError.style.display = "none";

        const identificador = document.getElementById("identificador").value;
        const password = document.getElementById("password").value;

        try {
          // Hacemos la petición a tu servidor nuevo
          const response = await fetch("http://localhost:8000/login", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ identificador, password }),
          });

          const data = await response.json();

          if (response.ok) {
            // ¡Login correcto!
            // 1. Guardamos el token en el navegador
            sessionStorage.setItem("token", data.token);
            sessionStorage.setItem("usuario", JSON.stringify(data.usuario));

            // 2. Redirigimos al Lobby (vamos a crear este archivo luego)
            window.location.href = "lobby.html";
          } else {
            // Error (contraseña mal, usuario no existe...)
            mensajeError.innerText = data.error || "Credenciales incorrectas";
            mensajeError.style.display = "block";
          }
        } catch (error) {
          console.error(error);
          mensajeError.innerText = "Error al conectar con el servidor";
          mensajeError.style.display = "block";
        }
      });
    </script>
  </body>
</html>

<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mi Perfil</title>
    <style>
      body {
        font-family: "Segoe UI", sans-serif;
        background-color: #2c3e50;
        color: white;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
      }
      .card {
        background: #34495e;
        padding: 2rem;
        border-radius: 10px;
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
        width: 350px;
        text-align: center;
      }
      h2 {
        color: #f1c40f;
        margin-bottom: 20px;
      }
      .dato {
        margin: 15px 0;
        font-size: 1.1em;
        text-align: left;
        border-bottom: 1px solid #7f8c8d;
        padding-bottom: 5px;
      }
      .label {
        color: #95a5a6;
        font-size: 0.8em;
        display: block;
      }
      .valor {
        font-weight: bold;
      }
      button {
        margin-top: 20px;
        padding: 10px 20px;
        background-color: #3498db;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-weight: bold;
      }
      button:hover {
        background-color: #2980b9;
      }
    </style>
  </head>
  <body>
    <div class="card">
      <h2>üë§ Mi Perfil</h2>

      <div class="dato">
        <span class="label">Nickname</span>
        <span id="p_nick" class="valor">Cargando...</span>
      </div>

      <div class="dato">
        <span class="label">Email</span>
        <span id="p_email" class="valor">Cargando...</span>
      </div>

      <div class="dato">
        <span class="label">Email</span>
        <span id="p_password" class="valor">Cargando...</span>
      </div>

      <button onclick="window.location.href='/lobby.html'">
        ‚Üê Volver al Lobby
      </button>
    </div>

    <script type="module" src="/src/perfil.js"></script>
  </body>
</html>

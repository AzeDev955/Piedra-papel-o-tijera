<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jugando... - Piedra Papel Tijera</title>
    <style>
      body {
        font-family: sans-serif;
        background-color: #2c3e50;
        color: white;
        display: flex;
        flex-direction: column;
        align-items: center;
        height: 100vh;
        margin: 0;
      }
      .tablero {
        margin-top: 50px;
        text-align: center;
      }
      .manos {
        display: flex;
        gap: 20px;
        margin-top: 30px;
        justify-content: center;
      }
      .carta {
        background: white;
        color: #333;
        padding: 20px;
        border-radius: 10px;
        cursor: pointer;
        width: 80px;
        transition: transform 0.2s;
        font-weight: bold;
      }
      .carta:hover {
        transform: scale(1.1);
        background: #f1c40f;
      }
      .marcador {
        font-size: 2em;
        margin-bottom: 20px;
        font-weight: bold;
        color: #f1c40f;
      }
      .info {
        background: #34495e;
        padding: 15px;
        border-radius: 8px;
        margin-bottom: 20px;
        min-width: 300px;
      }
      #btnVolver {
        position: absolute;
        top: 20px;
        left: 20px;
        background: #e74c3c;
        border: none;
        padding: 10px;
        color: white;
        border-radius: 5px;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <button id="btnVolver">‚Üê Volver al Lobby</button>

    <div class="tablero">
      <h1 id="tituloPartida">Partida #<span id="idPartida">--</span></h1>

      <div class="marcador">
        <div
          style="
            font-size: 0.5em;
            display: flex;
            justify-content: space-between;
            width: 150px;
            margin: 0 auto;
            margin-bottom: 10px;
          "
        >
          <span id="labelJ1">Jugador 1</span>
          <span id="labelJ2">Jugador 2</span>
        </div>

        <div><span id="puntosJ1">0</span> - <span id="puntosJ2">0</span></div>
      </div>

      <div id="estadoJuego" class="info">Esperando informaci√≥n...</div>

      <div id="areaJuego">
        <h3>Elige tu mano:</h3>
        <div class="manos">
          <div class="carta" data-mano="piedra">ü§ò Piedra</div>
          <!--Piedra, rock... chiste malo, y si fernando, es mio-->

          <div class="carta" data-mano="papel">üìÑ Papel</div>
          <div class="carta" data-mano="tijera">‚úÇÔ∏è Tijera</div>
        </div>
      </div>
    </div>

    <script type="module" src="/src/juego.js"></script>
  </body>
</html>

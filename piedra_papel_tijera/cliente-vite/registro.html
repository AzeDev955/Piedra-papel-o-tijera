<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registro - Piedra Papel Tijera</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #f0f2f5;
        margin: 0;
      }
      .card {
        background: white;
        padding: 2rem;
        border-radius: 8px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        width: 300px;
      }
      h2 {
        text-align: center;
        color: #333;
      }
      .form-group {
        margin-bottom: 15px;
      }
      label {
        display: block;
        margin-bottom: 5px;
        color: #666;
      }
      input {
        width: 100%;
        padding: 8px;
        box-sizing: border-box; /* Para que el padding no rompa el ancho */
        border: 1px solid #ccc;
        border-radius: 4px;
      }
      button {
        width: 100%;
        padding: 10px;
        background-color: #007bff;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-size: 16px;
      }
      button:hover {
        background-color: #0056b3;
      }
      .error {
        color: red;
        text-align: center;
        margin-top: 10px;
        font-size: 0.9em;
      }
      .success {
        color: green;
        text-align: center;
        margin-top: 10px;
        font-size: 0.9em;
      }
      .link {
        text-align: center;
        margin-top: 15px;
        font-size: 0.9em;
      }
    </style>
  </head>
  <body>
    <div class="card">
      <h2>Crear Cuenta</h2>
      <form id="registroForm">
        <div class="form-group">
          <label for="nickname">Nick de Usuario</label>
          <input type="text" id="nickname" name="nickname" required />
        </div>

        <div class="form-group">
          <label for="email">Correo Electrónico</label>
          <input type="email" id="email" name="email" required />
        </div>

        <div class="form-group">
          <label for="password">Contraseña</label>
          <input type="password" id="password" name="password" required />
        </div>

        <button type="submit">Registrarse</button>
      </form>
      <p id="mensaje" class="error"></p>

      <div class="link">
        ¿Ya tienes cuenta? <a href="login.html">Inicia sesión aquí</a>
      </div>
    </div>

    <script>
      const form = document.getElementById("registroForm");
      const mensajeDiv = document.getElementById("mensaje");

      form.addEventListener("submit", async (e) => {
        e.preventDefault(); // Evita que la página se recargue

        // 1. Recoger los datos del formulario
        const nickname = document.getElementById("nickname").value;
        const email = document.getElementById("email").value;
        const password = document.getElementById("password").value;

        // Limpiar mensajes previos
        mensajeDiv.innerText = "";
        mensajeDiv.className = "";

        try {
          // 2. Enviar petición al Backend
          const response = await fetch("http://localhost:8000/register", {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify({ nickname, email, password }),
          });

          const data = await response.json();

          if (response.ok) {
            // 3. Éxito
            mensajeDiv.innerText = "¡Usuario creado con éxito! Redirigiendo...";
            mensajeDiv.className = "success";

            // Opcional: Redirigir al login después de 2 segundos
            setTimeout(() => {
              window.location.href = "login.html";
            }, 2000);
          } else {
            // 4. Error del servidor (ej: email repetido)
            mensajeDiv.innerText = data.error || "Error al registrarse";
            mensajeDiv.className = "error";
          }
        } catch (error) {
          console.error(error);
          mensajeDiv.innerText = "Error de conexión con el servidor";
          mensajeDiv.className = "error";
        }
      });
    </script>
  </body>
</html>
